    .iframe-container iframe {
        width: 100%;

}

/* 应用于中等屏幕 */

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
        }
        .content-wrapper {
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            transform: scale(0.98);
            transition: transform 0.5s ease-in-out;
        }
        .content-wrapper:hover {
            transform: scale(1);
        }
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        .header img:hover {
            transform: rotate(360deg);
        }
        .header h1 {
            color: rgb(251, 114, 153);
            margin: 10px 0;
        }
        .header h4 {
            color: #aaa;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            line-height: 1.6;
        }
        .content a {
            text-decoration: none;
        }
        .content button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .content button:hover {
            background-color: #333;
        }
        .content ul {
            list-style-type: none;
            padding-left: 0;
        }
        @media screen and (max-width: 600px) {
            .content-wrapper {
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
