<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥国内优雅的使用Newbing</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
    <style>
        :root {
            --backgroundColor: rgba(232, 240, 254); /* 浅蓝色背景 */
            --colorShadeA: rgb(25, 118, 210);  /* 主蓝色 */
            --colorShadeB: rgb(33, 150, 243);  /* 次蓝色 */
            --colorShadeC: rgb(100, 181, 246); /* 淡蓝色 */
            --colorShadeD: rgb(144, 202, 249); /* 更淡的蓝色 */
            --colorShadeE: rgb(227, 242, 253); /* 最淡的蓝色背景 */
        }

        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "OpenSans", sans-serif;
            font-size: 1rem;
            line-height: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            background: var(--backgroundColor);
        }

        h1 {
            font-size: 3rem;
            color: var(--colorShadeA);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            font-size: 1.5rem;
            color: var(--colorShadeA);
            font-weight: 700;
            text-transform: uppercase;
            font-family: inherit;
        }

        button.big-button {
            padding: 1em 2em;
            border: 2px solid var(--colorShadeA);
            border-radius: 1em;
            background: var(--colorShadeE);
            transform-style: preserve-3d;
            transition: all 175ms cubic-bezier(0, 0, 1, 1);
        }

        button.big-button::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--colorShadeC);
            border-radius: inherit;
            box-shadow: 0 0 0 2px var(--colorShadeB), 0 0.75em 0 0 var(--colorShadeA);
            transform: translate3d(0, 0.75em, -1em);
            transition: all 175ms cubic-bezier(0, 0, 1, 1);
        }

        button.big-button:hover {
            background: var(--colorShadeD);
            transform: translate(0, 0.375em);
        }

        button.big-button:hover::before {
            transform: translate3d(0, 0.75em, -1em);
        }

        button.big-button:active {
            transform: translate(0em, 0.75em);
        }

        button.big-button:active::before {
            transform: translate3d(0, 0, -1em);
            box-shadow: 0 0 0 2px var(--colorShadeB), 0 0.25em 0 0 var(--colorShadeB);
        }
    </style>
</head>

<body>
    <h1>🔥国内优雅的使用Newbing</h1>
    <div class="button-container">
        <a href="https://www.bing.com" target="_blank">
            <button class="big-button">必应官网</button>
        </a>
        <a href="https://bing.laogou717.com" target="_blank">
            <button class="big-button">老狗的镜像</button>
        </a>
        <a href="https://learn.microsoft.com/zh-cn/training/modules/implement-common-integration-features-finance-ops/10-exercise-1" target="_blank">
            <button class="big-button">微软虚拟机</button>
        </a>
        <a href="../../index.html" target="_blank">
            <button class="big-button">回到主页</button>
        </a>
    </div>
</body>

</html>
